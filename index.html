<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
        <div class="back">
            <span></span>
            Назад
        </div>
        <div class="cards">
            <div class="card travel" id="travel">
                <div class="card__head">
                    <div class="card__name">Проезд</div>
                    <div class="card__icon travel"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>0</span> ₽ </div>
                    <div class="card__days">0</div>
                </div>
                <div class="card__temp">
                    <div class="card__currentTemp"></div>
                </div>
                <div class="card__actions">
                    <input type="number" class="input">
                    <div class="btns">
                        <button class="add">Добавить</button>
                        <button class="remove">Отнять</button>
                    </div>
                </div>
            </div>
            <div class="card cash" id="cash">
                <div class="card__head">
                    <div class="card__name">Личные деньги</div>
                    <div class="card__icon cash"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>0</span> ₽ </div>
                    <div class="card__days">0</div>
                </div>
                <div class="card__temp">
                    <div class="card__currentTemp"></div>
                </div>
                <div class="card__actions">
                    <input type="number" class="input">
                    <div class="btns">
                        <button class="add">Добавить</button>
                        <button class="remove">Отнять</button>
                    </div>
                </div>
            </div>
            <div class="card eat" id="eat">
                <div class="card__head">
                    <div class="card__name">Неделя</div>
                    <div class="card__icon eat"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>0</span> ₽ </div>
                    <div class="card__days">0</div>
                </div>
                <div class="card__temp">
                    <div class="card__currentTemp"></div>
                </div>

                <div class="card__actions">
                    <input type="number" class="input">
                    <div class="btns">
                        <button class="add">Добавить</button>
                        <button class="remove">Отнять</button>
                    </div>
                </div>
            </div>
            <div class="card bank" id="bank">
                <div class="card__head">
                    <div class="card__name">Копилка</div>
                    <div class="card__icon money"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>0</span> ₽ </div>
                </div>

                <div class="card__actions">
                    <input type="number" class="input">
                    <div class="btns">
                        <button class="add">Добавить</button>
                        <button class="remove">Отнять</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
