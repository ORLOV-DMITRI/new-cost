<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
        <div class="back">
            <span></span>
            Назад
        </div>
        <div class="cards">

            <div class="card travel">
                <div class="card__head">
                    <div class="card__name">Проезд</div>
                    <div class="card__icon travel"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>2000</span> ₽ </div>
                    <div class="card__days"><span>12</span> дней</div>
                </div>
            </div>
            <div class="card cash">
                <div class="card__head">
                    <div class="card__name">Личные деньги</div>
                    <div class="card__icon cash"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>2000</span> ₽ </div>
                    <div class="card__days"><span>12</span> дней</div>
                </div>
            </div>
            <div class="card eat">
                <div class="card__head">
                    <div class="card__name">Неделя</div>
                    <div class="card__icon eat"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>2000</span> ₽ </div>
                    <div class="card__days"><span>12</span> дней</div>
                </div>
            </div>
            <div class="card money">
                <div class="card__head">
                    <div class="card__name">Копилка</div>
                    <div class="card__icon money"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>2000</span> ₽ </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
