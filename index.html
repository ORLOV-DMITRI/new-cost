<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/new-cost/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Расходы</title>
  <script type="module" crossorigin src="/new-cost/assets/index-GDe8b3mP.js"></script>
  <link rel="stylesheet" crossorigin href="/new-cost/assets/index-oSVxYzkG.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="nav">
            <button class="homeCategory navBtn btn" id="">Главная</button>
            <button class="newCategory navBtn btn" id="add">Создать категорию</button>
            <button class="allCategory navBtn btn" id="all">Все категории</button>
            <button class="settings navBtn btn active " id="auth">Войти</button>
            <button class="logOut navBtn btn hidden">Выйти</button>
        </nav>
    </div>
</header>
<div class="container">
    <div class="back">
        <span></span>
        Назад
    </div>
    <div class="loaderContainer">
        <div class="loader"></div>
    </div>
    <div class="content">
        <div class="createNew page">
            <div class="createHead">
                <h2>Создание категории</h2>
                <div class="form-group">
                    <label for="html">На главной</label>
                    <input class="isFavorite" type="checkbox" id="html" name='favorite'>
                </div>
            </div>
            <form class="form" id="createForm">
                <div class="fieldContainer">
                    <div class="fieldBlock">
                        <div class="field">
                            <label for="name">Название</label>
                            <input name="name" type="text" id="name" class="input" placeholder="Введите название" required>
                        </div>
                        <div class="field">
                            <label for="money">Начальная сумма</label>
                            <input name="money" type="number" value="0" id="money" class="input" min="0" required>
                        </div>
                    </div>
                    <div class="fieldBlock chooseCheckboxes">
                        <div class="field">
                            <span>Включить автосписание?</span>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="autoDebit" value="true" class="radio">
                                    <span>Да</span>
                                </label>
                                <label>
                                    <input type="radio" name="autoDebit" value="false" class="radio" checked>
                                    <span>Нет</span>
                                </label>
                            </div>
                            <div class="sub-field " id="autoDebitAmountField" >
                                <label for="rate">Сумма списания</label>
                                <input type="number" name="rate" value="0" id="rate" class="input" min="0">
                            </div>
                        </div>
                        <div class="field">
                            <span>Отслеживать прогресс в днях?</span>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="trackDay" value="true" class="radio">
                                    <span>Да</span>
                                </label>
                                <label>
                                    <input type="radio" name="trackDay" value="false" class="radio" checked>
                                    <span>Нет</span>
                                </label>
                            </div>
                            <div class="sub-field" id="trackMaxField" >
                                <label for="trackDayCount">Сумма в день</label>
                                <input type="number" name="trackDayCount" value="0" id="trackDayCount" class="input" min="0">
                            </div>
                        </div>
                        <div class="field">
                            <span>Отслеживать прогресс накопления?</span>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="trackMoney" value="true" class="radio">
                                    <span>Да</span>
                                </label>
                                <label>
                                    <input type="radio" name="trackMoney" value="false" class="radio" checked>
                                    <span>Нет</span>
                                </label>
                            </div>
                            <div class="sub-field " id="trackMaxField" >
                                <label for="trackMoneyCount">Планируемая сумма</label>
                                <input type="number" value="0" name="trackMoneyCount" id="trackMoneyCount" class="input" min="0">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn create">Создать</button>
                <button type="button" class="btn red delete">Удалить</button>
            </form>
        </div>
        <div class="cards home page">
            <div class="card travel" id="travel">
                <div class="card__head">
                    <div class="card__name">Проезд</div>
                    <div class="card__icon travel"></div>
                </div>
                <div class="card__body">
                    <div class="card__total"><span>0</span> ₽</div>
                    <div class="card__days">0</div>
                </div>
                <div class="card__temp">
                    <div class="card__currentTemp"></div>
                </div>
                <div class="card__actions">
                    <input type="number" class="input">
                    <div class="btns">
                        <button class="add">Добавить</button>
                        <button class="remove">Отнять</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards all page">
        </div>
        <div class='logIn page'>
            <h2>Вход</h2>
            <form class="form" id="logInForm">
                <div class="fieldContainer">
                    <div class="field">
                        <label for="email">Email</label>
                        <input name="email" type="email" id="email" class="input" placeholder="Введите почту" required>
                    </div>
                    <div class="field">
                        <label for="password">Пароль</label>
                        <input name="password" type="password"  id="password" class="input" required>
                    </div>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
